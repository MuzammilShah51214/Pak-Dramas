 <head>
  <meta charset="UTF-8">

  <title>Modern YouTube Player</title>
  <style>
        :root {
            --primary-color: #ff0000;
            --primary-hover: #cc0000;
            --dark-bg: #0f0f0f;
            --light-text: #f1f1f1;
            --dark-text: #272727;
            --button-bg: #333;
            --button-hover: #444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            min-height: 100vh;
            padding-top: 0px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }
        
        .fixed-player {
            position: sticky;
            top: 0px;
            z-index: 100;
            width: 350px;
            margin-bottom: 20px;
            background-color: var(--dark-bg);
        }
        
        .player-container {
            position: relative;
            width: 365px;
            right: 16px;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background-color: #000;
            transform: scale(0.98);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .player-container:hover {
            transform: scale(1);
            box-shadow: 0 15px 30px rgba(255, 0, 0, 0.2);
        }
        
        .player-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,0,0,0.1) 0%, rgba(0,0,0,0.8) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
            pointer-events: none;
        }
        
        .player-container:hover .player-cover {
            opacity: 1;
        }
        
        #youtube-player {
            position: absolute;
            top: 0;
            right: 10px;
            width: 365px;
            height: 200px;
            border: none;
        }
        
        /* Custom Controls */
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .player-container:hover .custom-controls {
            opacity: 1;
        }
        
        .control-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: #555;
            outline: none;
            border-radius: 2px;
            transition: opacity 0.2s;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }
        
        /* Skip buttons container */
        .skip-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 5;
            pointer-events: none;
        }
        
        .skip-btn {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 0 10px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.2s ease;
        }
        
        .player-container:hover .skip-btn {
            opacity: 1;
        }
        
        .skip-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        /* Progress bar container */
        .progress-container {
            width: 100%;
            background-color: #333;
            height: 6px;
            border-radius: 3px;
            margin-top: 10px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 3px;
            width: 0%;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .progress-container:hover .progress-bar::after {
            opacity: 1;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: #aaa;
        }
        
        /* Hide ALL YouTube branding elements */
        .ytp-watermark,
        .ytp-title-channel,
        .ytp-title-link,
        .ytp-chrome-top-buttons,
        .ytp-show-cards-title,
        .ytp-gradient-top,
        .ytp-branding-logo,
        .ytp-branding-icon,
        .ytp-branding-name,
        .ytp-cards-button-icon,
        .ytp-cards-teaser,
        .ytp-cards-teaser-box {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
        }
        
        .player-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            padding-top: 20px;
        }
        
        .video-info {
            background-color: #222;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .video-info:hover {
            background-color: #2a2a2a;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.1);
        }
        
        .video-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--light-text);
        }
        
        .video-stats {
            display: flex;
            gap: 15px;
            color: #aaa;
            font-size: 14px;
        }
        
        .preset-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
        }
        
        /* Neon Button Styles */
        .neon-btn {
            position: relative;
            display: inline-block;
            padding: 15px 30px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            overflow: hidden;
            transition: 0.2s;
            border: none;
            cursor: pointer;
            background: transparent;
            border-radius: 4px;
            margin: 0 auto;
            width: 300px;
            text-align: center;
        }
        
        /* Button 1: Classic Neon */
        .neon-btn-1 {
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
            box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
            border: 2px solid #0ff;
        }
        
        .neon-btn-1:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 10px #0ff, 0 0 40px #0ff, 0 0 80px #0ff;
        }
        
        /* Button 2: Pulsing Neon */
        .neon-btn-2 {
            color: #f0f;
            border: 2px solid #f0f;
            animation: pulse-purple 2s infinite;
        }
        
        @keyframes pulse-purple {
            0%, 100% {
                box-shadow: 0 0 5px #f0f, 0 0 10px #f0f;
                text-shadow: 0 0 5px #f0f;
            }
            50% {
                box-shadow: 0 0 20px #f0f, 0 0 40px #f0f;
                text-shadow: 0 0 10px #f0f;
            }
        }
        
        .neon-btn-2:hover {
            animation: none;
            box-shadow: 0 0 20px #f0f, 0 0 40px #f0f, 0 0 80px #f0f;
        }
        
        /* Button 3: Neon Flicker */
        .neon-btn-3 {
            color: #ff0;
            border: 2px solid #ff0;
            box-shadow: 0 0 10px #ff0;
            text-shadow: 0 0 5px #ff0;
        }
        
        .neon-btn-3:hover {
            animation: flicker 1s infinite alternate;
            box-shadow: 0 0 20px #ff0;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                box-shadow: 0 0 10px #ff0, 0 0 20px #ff0;
                text-shadow: 0 0 10px #ff0;
            }
            20%, 24%, 55% {
                box-shadow: none;
                text-shadow: none;
            }
        }
        
        /* Button 4: Neon Border Glow */
        .neon-btn-4 {
            color: #0f0;
            border: 2px solid #0f0;
        }
        
        .neon-btn-4:hover {
            box-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 40px #0f0;
            text-shadow: 0 0 5px #0f0;
            background: #0f0;
            color: #000;
        }
        
        /* Button 5: Neon Gradient */
        .neon-btn-5 {
            color: #fff;
            border: 2px solid transparent;
            background: linear-gradient(90deg, #f00, #f0f, #00f, #0ff, #0f0, #ff0, #f00);
            background-size: 400%;
            animation: gradient 8s linear infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0%; }
            100% { background-position: 400%; }
        }
        
        .neon-btn-5:hover {
            box-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }
        
        /* Button 6: Neon Text Only */
        .neon-btn-6 {
            color: #ff5e5e;
            text-shadow: 0 0 5px #ff5e5e, 0 0 10px #ff5e5e;
            border: 2px solid transparent;
        }
        
        .neon-btn-6:hover {
            animation: text-glow 0.5s infinite alternate;
        }
        
        @keyframes text-glow {
            to {
                text-shadow: 0 0 10px #ff5e5e, 0 0 20px #ff5e5e, 0 0 30px #ff5e5e;
            }
        }
        
        /* Button 7: Neon Underline */
        .neon-btn-7 {
            color: #0ff;
            border: none;
            padding-bottom: 5px;
        }
        
        .neon-btn-7::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #0ff;
            box-shadow: 0 0 5px #0ff;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .neon-btn-7:hover::after {
            transform: scaleX(1);
            box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }
        
        /* Button 8: Neon Spotlight */
        .neon-btn-8 {
            color: #fff;
            border: 2px solid #fff;
            text-shadow: 0 0 5px #fff;
        }
        
        .neon-btn-8:hover {
            box-shadow: inset 0 0 20px #fff, 0 0 20px #fff;
        }
        
        /* Button 9: Neon Double Border */
        .neon-btn-9 {
            color: #f0f;
            border: 2px solid #f0f;
            box-shadow: 0 0 10px #f0f, inset 0 0 10px #f0f;
        }
        
        .neon-btn-9:hover {
            box-shadow: 0 0 20px #f0f, inset 0 0 20px #f0f;
            text-shadow: 0 0 10px #f0f;
        }
        
        /* Button 10: Neon Scan Line */
        .neon-btn-10 {
            color: #0f0;
            border: 2px solid #0f0;
            overflow: hidden;
        }
        
        .neon-btn-10::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent, rgba(0, 255, 0, 0.2), transparent);
            transition: 0.5s;
        }
        
        .neon-btn-10:hover {
            box-shadow: 0 0 10px #0f0, 0 0 40px #0f0;
            text-shadow: 0 0 5px #0f0;
        }
        
        .neon-btn-10:hover::before {
            top: 100%;
        }
        
        .active {
            background: #0ff !important;
            color: #000 !important;
            box-shadow: 0 0 20px #0ff, 0 0 40px #0ff !important;
            animation: none !important;
        }
        
        .status-bar {
            padding: 10px;
            background-color: #333;
            border-radius: 6px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
            transition: all 0.3s ease;
        }
        
        .status-bar.loading {
            display: block;
            background: linear-gradient(90deg, #ff9800, #ffc107, #ff9800);
            background-size: 200% auto;
            color: #000;
            animation: loadingGradient 2s linear infinite;
        }
        
        .status-bar.playing {
            display: block;
            background: linear-gradient(90deg, #4caf50, #8bc34a, #4caf50);
            color: white;
        }
        
        .status-bar.error {
            display: block;
            background: linear-gradient(90deg, #f44336, #ff5722, #f44336);
            background-size: 200% auto;
            color: white;
            animation: errorPulse 1.5s ease infinite;
        }
        
        @keyframes loadingGradient {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        
        @keyframes errorPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .player-controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .neon-btn {
                width: 100%;
            }
            
            .player-container {
                transform: none;
            }
            
            .player-container:hover {
                transform: none;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            }
        }
    </style>

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }
        
        function onPlayerReady(event) {
            updateVideoInfo('8yslaApEuH4');
            updateStatus('ready');
            
            // Set initial volume
            player.setVolume(50);
            
            // Start muted playback (required for autoplay in most browsers)
            player.mute();
            player.playVideo();
            
            // Setup custom controls
            setupCustomControls();
            
            // Setup progress bar
            setupProgressBar();
        }
        
        function setupProgressBar() {
            const progressContainer = document.querySelector('.progress-container');
            const progressBar = document.querySelector('.progress-bar');
            const currentTimeDisplay = document.querySelector('.current-time');
            const durationDisplay = document.querySelector('.duration');
            
            // Click on progress bar to seek
            progressContainer.addEventListener('click', (e) => {
                if (!currentVideoDuration) return;
                
                const rect = progressContainer.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                const seekTime = pos * currentVideoDuration;
                
                player.seekTo(seekTime, true);
            });
            
            // Update progress bar and time display
            function updateProgress() {
                if (!player || !player.getCurrentTime) return;
                
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                currentVideoDuration = duration;
                
                // Update progress bar
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                
                // Update time displays
                currentTimeDisplay.textContent = formatTime(currentTime);
                durationDisplay.textContent = formatTime(duration);
            }
            
            // Format seconds into MM:SS
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
            }
            
            // Start progress interval when playing
            function startProgressInterval() {
                clearInterval(progressInterval);
                updateProgress(); // Update immediately
                progressInterval = setInterval(updateProgress, 1000);
            }
            
            // Stop progress interval when paused or ended
            function stopProgressInterval() {
                clearInterval(progressInterval);
            }
            
            // Expose these functions for global use
            window.progressControls = {
                updateProgress,
                startProgressInterval,
                stopProgressInterval
            };
        }
        
        function hideYouTubeBranding() {
            // Hide watermark and other branding elements
            const iframe = document.getElementById('youtube-player');
            if (iframe && iframe.contentWindow) {
                try {
                    // This is a fallback in case CSS doesn't catch everything
                    iframe.contentWindow.postMessage('{"event":"command","func":"setOption","args":["modestbranding",1]}', '*');
                    iframe.contentWindow.postMessage('{"event":"command","func":"setOption","args":["showinfo",0]}', '*');
                } catch (e) {
                    console.log('Error hiding branding:', e);
                }
            }
        }
        
        function setupCustomControls() {
            const playPauseBtn = document.querySelector('.play-pause-btn');
            const muteBtn = document.querySelector('.mute-btn');
            const volumeSlider = document.querySelector('.volume-slider');
            const fullscreenBtn = document.querySelector('.fullscreen-btn');
            const skipBackBtn = document.querySelector('.skip-back-btn');
            const skipForwardBtn = document.querySelector('.skip-forward-btn');
            
            // Play/Pause button
            playPauseBtn.addEventListener('click', () => {
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                    playPauseBtn.textContent = '‚ñ∂';
                    window.progressControls.stopProgressInterval();
                } else {
                    player.playVideo();
                                        playPauseBtn.textContent = '‚è∏';
                    window.progressControls.startProgressInterval();
                }
            });
            
            // Mute button
            muteBtn.addEventListener('click', () => {
                if (isMuted) {
                    player.unMute();
                    muteBtn.textContent = 'üîä';
                    isMuted = false;
                } else {
                    player.mute();
                    muteBtn.textContent = 'üîá';
                    isMuted = true;
                }
            });
            
            // Volume slider
            volumeSlider.addEventListener('input', (e) => {
                const volume = e.target.value;
                player.setVolume(volume);
                
                // Update mute state based on volume
                if (volume == 0) {
                    player.mute();
                    muteBtn.textContent = 'üîá';
                    isMuted = true;
                } else {
                    if (isMuted) {
                        player.unMute();
                        muteBtn.textContent = 'üîä';
                        isMuted = false;
                    }
                }
            });
            
            // Fullscreen button
            fullscreenBtn.addEventListener('click', () => {
                const iframe = document.getElementById('youtube-player');
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) {
                    iframe.msRequestFullscreen();
                }
            });
            
            // Skip back 15 seconds
            skipBackBtn.addEventListener('click', () => {
                const currentTime = player.getCurrentTime();
                player.seekTo(Math.max(0, currentTime - 15), true);
            });
            
            // Skip forward 30 seconds
            skipForwardBtn.addEventListener('click', () => {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                player.seekTo(Math.min(duration, currentTime + 30), true);
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName.toLowerCase() === 'input') return;
                
                switch (e.key) {
                    case ' ':
                    case 'k':
                        // Play/pause
                        e.preventDefault();
                        playPauseBtn.click();
                        break;
                    case 'm':
                        // Mute/unmute
                        e.preventDefault();
                        muteBtn.click();
                        break;
                    case 'f':
                        // Fullscreen
                        e.preventDefault();
                        fullscreenBtn.click();
                        break;
                    case 'ArrowLeft':
                        // Seek back 5 seconds
                        e.preventDefault();
                        const currentTime = player.getCurrentTime();
                        player.seekTo(Math.max(0, currentTime - 5), true);
                        break;
                    case 'ArrowRight':
                        // Seek forward 5 seconds
                        e.preventDefault();
                        const currentTime2 = player.getCurrentTime();
                        const duration = player.getDuration();
                        player.seekTo(Math.min(duration, currentTime2 + 5), true);
                        break;
                    case 'ArrowUp':
                        // Volume up
                        e.preventDefault();
                        volumeSlider.value = Math.min(100, parseInt(volumeSlider.value) + 10);
                        volumeSlider.dispatchEvent(new Event('input'));
                        break;
                    case 'ArrowDown':
                        // Volume down
                        e.preventDefault();
                        volumeSlider.value = Math.max(0, parseInt(volumeSlider.value) - 10);
                        volumeSlider.dispatchEvent(new Event('input'));
                        break;
                }
            });
        }
        
        function onPlayerStateChange(event) {
            const playPauseBtn = document.querySelector('.play-pause-btn');
            
            switch (event.data) {
                case YT.PlayerState.PLAYING:
                    updateStatus('playing');
                    playPauseBtn.textContent = '‚è∏';
                    window.progressControls.startProgressInterval();
                    
                    // Hide YouTube branding when playing
                    if (isFirstPlay) {
                        setTimeout(hideYouTubeBranding, 1000);
                        isFirstPlay = false;
                    }
                    break;
                case YT.PlayerState.PAUSED:
                    updateStatus('paused');
                    playPauseBtn.textContent = '‚ñ∂';
                    window.progressControls.stopProgressInterval();
                    break;
                case YT.PlayerState.ENDED:
                    updateStatus('ended');
                    playPauseBtn.textContent = '‚Üª';
                    window.progressControls.stopProgressInterval();
                    break;
                case YT.PlayerState.BUFFERING:
                    updateStatus('loading');
                    break;
                case YT.PlayerState.CUED:
                    updateStatus('ready');
                    break;
            }
        }
        
        function onPlayerError(event) {
            console.error('Player error:', event.data);
            updateStatus('error', 'Error loading video');
        }
        
        function updateStatus(status, message = '') {
            statusBar.className = 'status-bar';
            
            switch (status) {
                case 'loading':
                    statusBar.classList.add('loading');
                    statusBar.textContent = message || 'Loading video...';
                    break;
                case 'ready':
                    statusBar.classList.add('playing');
                    statusBar.textContent = message || 'Ready to play';
                    setTimeout(() => statusBar.style.display = 'none', 2000);
                    break;
                case 'playing':
                    statusBar.classList.add('playing');
                    statusBar.textContent = message || 'Now playing';
                    setTimeout(() => statusBar.style.display = 'none', 2000);
                    break;
                case 'paused':
                    statusBar.textContent = message || 'Paused';
                    statusBar.style.display = 'block';
                    break;
                case 'ended':
                    statusBar.textContent = message || 'Playback ended';
                    statusBar.style.display = 'block';
                    break;
                case 'error':
                    statusBar.classList.add('error');
                    statusBar.textContent = message || 'Error occurred';
                    statusBar.style.display = 'block';
                    break;
            }
        }
